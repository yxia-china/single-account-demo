name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get Environment Variables
      run: |
        echo "Deploying to ${{ github.event.inputs.environment }}"
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "DB_URL=${{ secrets.PRODUCTION_DB_URL }}" >> .env
        else
          echo "DB_URL=${{ secrets.STAGING_DB_URL }}" >> .env
        fi

    - name: Print .env (for demo)
      run: cat .env
